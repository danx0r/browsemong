<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" py:strip="">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>MONG</title>
        <link rel="stylesheet" href="jq/jquery.treeview.css" />
        <script src="jq/jquery.js" type="text/javascript">
        </script>
        <script src="jq/jquery.cookie.js" type="text/javascript">
        </script>
        <script src="jq/jquery.treeview.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#browser").treeview(    /*
                 {
                 toggle: function() {
                 console.log("%s was toggled.", $(this).find(">span").text());
                 }
                 }
                 */
                );
            });
        </script>
    </head>
    <body>
        <div id="main">
            <ul id="browser">
                <li>
                    <ul>
                        <li py:for="rec in items">
                            ___________________________________________________
                            <py:if test="type(rec) != type('')">
                                <ul>
                                    <li py:for="item in rec">
                                        <py:if test="type(item) in seqTypes">
                                            *** 
                                        </py:if>
                                        <py:if test="type(item) not in seqTypes">
                                            ${Markup(item)} 
                                        </py:if>
                                    </li>
                                </ul>
                            </py:if>
                            <py:if test="type(rec) == type('')">
                                <ul>
                                    ${Markup(rec)} 
                                </ul>
                            </py:if>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
